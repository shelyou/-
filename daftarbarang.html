<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Barang</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Daftar Barang</h1>
    <table>
        <thead>
            <tr>
                <th>Kode Barang</th>
                <th>Nama Barang</th>
                <th>Jumlah Barang</th>
                <th>Harga Barang</th>
            </tr>
        </thead>
        <tbody id="daftarBarang"></tbody>
    </table>

    <script>
        // Ambil data dari localStorage
        const barangList = JSON.parse(localStorage.getItem('barangList')) || [];
        const daftarBarangElement = document.getElementById('daftarBarang');

        barangList.forEach(barang => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${barang.kode}</td>
                <td>${barang.nama}</td>
                <td>${barang.jumlah}</td>
                <td>Rp${barang.harga}</td>
            `;
            daftarBarangElement.appendChild(tr);
        });
    </script>
</body>
</html>
